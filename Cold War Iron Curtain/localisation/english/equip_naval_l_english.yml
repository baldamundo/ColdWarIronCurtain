 ########## MAN THE GUNS [MTG] TECHNOLOGIES AND EQUIPMENT ##########
 ###################################################################
 
 #Subs, Torpedoes
 #Small Torpedoes
 ww_submarines:0 "WW2 Era Submarines"
 ww_submarines_desc:0 "WW2 era submarines were crude compared to more modern variants. Many of them needed to stay above water for extended periods of time before submerging because of the difficulty they had storing and acquiring air. Submarines play a primarily offensive role in naval combat using torpedoes to take out enemy ships and are also used to take down poorly defended transport ships. Although basic, WWII era submarines can still fill this crucially important naval role and are better than not having submarines altogether."
 torpedo_ww:0 "WW2 Torpedoes"
 torpedo_ww_desc:0 "WW2 era torpedoes were anti-ship torpedoes comparable to light torpedoes in modern navies. During the Cold War, torpedoes were exclusively used in submarines, so there are no upgrades available for this outdated WW2 era ship torpedo module."
 torpedo_small_0:0 "Small Torpedoes I"
 torpedo_small_0_desc:0 "Early post war torpedoes followed most of the design principles of late war torpedoes including electric engines and contact detonation with gyroscope guidance. However, post-war torpedoes would also include newer components including passive cruise sonar. In addition to improvements to guidance and the addition of homing, they also had greater damaging capability and massively extended ranges, depths, and speeds."
 torpedo_small_1:0 "Small Torpedoes II"
 torpedo_small_1_desc:0 "Following the early designs and improving them, later small torpedoes began to include greater technology such as active doppler homing and better warheads for explosives. These torpedoes also featured optimized propellers for greater agility and speed and modern materials that could allow them to be deployed at largely greater depths. This flexibility and agility allow submarines to take up more optimal or hidden positions and attack in areas more difficult for the enemy to defend from or plan around."
 torpedo_small_2:0 "Small Torpedoes III"
 torpedo_small_2_desc:0 "Continuing to make improvements to torpedo technology, torpedoes around this era were completely redesigned and replaced most of the doctrines from WWII era torpedoes. Improved torpedoes include pump jets and swash-plate piston engines with monopropellant fuels. In addition to this, warheads were improved with more capable explosives and proximity fuses. These torpedoes are also improved by adding better active guidance systems to aid them in actively seeking and engaging targets. It should also be noted that torpedoes in this era began to adopt lighter metals or alloys wherever they could get away with it allowing them to be lighter and stronger than ever before."
 torpedo_small_3:0 "Small Torpedoes IV"
 torpedo_small_3_desc:0 "Modern torpedoes featured better acoustics, electronics, and materials. These modern torpedoes can even circle back in the event of a miss and attempt another attack if they have the fuel. Additionally, the better acoustics and electronics can greatly reduce the number of first chance misses. All of these improvements together allow for torpedoes to reach new heights of lethality."
 torpedo_small_4:0 "Small Torpedoes V"
 torpedo_small_4_desc:0 "With the new century comes new technologies and new challenges for torpedoes to face. The countermeasures, defenses, and improved materials of the modern era have lent themselves to the need for better guidance systems, more speed, and higher explosives. CBASS (Common Broadband and Advanced Sonar System) technology enables advanced torpedoes to engage targets much further away. Optimizations in structural integrity and propulsion systems allow them to be used at greater depths. These submarines can also monitor surrounding electrical and magnetic fields to enabled high-precision detonation fuses and allow for active guidance to hit ships in preferred locations."
 
 #Large Torpedoes
 torpedo_large_0:0 "Large Torpedoes I"
 torpedo_large_0_desc:0 "By simply upgrading the quantity of explosives and increasing the size of the guidance systems and engines in torpedoes, you can greatly increase their firepower. This does, however, require the development of a better structure and extended engine system to carry the increase in weight. Various improvements to these fields enabled the development of larger and more powerful torpedoes post-war."
 torpedo_large_1:0 "Large Torpedoes II"
 torpedo_large_1_desc:0 "While large ships began to fall out of favor with most navies, including some navies giving up heavy/battlecruisers altogether in favor of more numerous, harder to hit cruisers, the need for more powerful torpedoes did not end. Greater levels of anti-sub technology and sub detection technology created the need for longer range torpedoes. The easiest solution is to simply create larger torpedoes that can hold more fuel and have stronger engines to go further and hit their targets from farther away. This does, however, place a greater level of weight on the need for better guidance systems and long-range submarine targeting capability making the problem more complex than simply having a bigger torpedo."
 torpedo_large_2:0 "Large Torpedoes III"
 torpedo_large_2_desc:0 "The new doctrines and routes taken in torpedo designs make previous methods for upgunning torpedoes obsolete. Increasing the size of swash-plat piston engines and pump jets is not as easy in the confines of a torpedo as it is on a ship. A lot of the rear structures of the torpedo needed to be modernized and redesigned. However, due to new technologies, this was easier to create than former heavyweight torpedoes."
 torpedo_large_3:0 "Large Torpedoes IV"
 torpedo_large_3_desc:0 "One of the key improvements made to develop modern torpedoes was the ability to circle back for another shot at a missed enemy. In order to equip heavyweight torpedoes with this capability, the structure had to be lighter and the engines had to be updated."

 #SLBM
 slbm_tube_1:0 "SLBM Tube I"
 slbm_tube_1_desc:0 "The early SLBM tube was basic and the earliest designs had very limited capacity. Early SLBM tubes were based off the torpedo tube with heavy modifications made to accommodate the new weapon. However, most of the cost of developing submarine systems capable of launching nuclear weapons was in the extensive electronics systems necessary for targeting and aiming the missile rather than holding it themselves. Despite the incredible investment and foundations needed to develop the SLBM tube, submarines had very limited range and targeting capability due to the primitive nature of early electronics."
 slbm_tube_2:0 "SLBM Tube II"
 slbm_tube_2_desc:0 "While early SLBM tubes had serious problems due to the limits of the technology at the time, improvements to computing technology greatly enabled submarines to hold far better targeting and aiming systems for SLBMs and also miniaturized the size of the on-board systems which could allow for more SLBM tubes or other systems.\nDue to the limits of HOI4 and the format of the module designer, this improved design increases SLBM capacity assuming the saved space goes toward increasing the number of tubes."
 slbm_tube_3:0 "SLBM Tube III"
 slbm_tube_3_desc:0 "Further improvements to the technology of SLBM tubes paved the way for even greater ranges and targeting capability. Recent advances in computing and electronics allows for better systems in the control of SLBMs"
 slbm_tube_4:0 "SLBM Tube IV"
 slbm_tube_4_desc:0 "Modern SLBM systems are capable of interoperability between the strategic network of a nation and the nuclear submarine network on a level unimagined before. Additionally, modern SLBM systems can allow nuclear submarines to target regions with extreme precision at incredibly long ranges. In combination with modern SLBMs, modern SLBM systems could allow nuclear submarines to strike anywhere in the world and truly ensure mutual destruction even in the event of a first strike crippling retaliation capability."

 #Screen Modules
 rhib_launch_1:0 "RHIB Launch Facility I"
 rhib_launch_1_desc:0 "The RHIB is a boat with a rigid hull and inflatables. They can be used for a variety of operations including aiding a ship's patrols, provide aid for work efforts, transport troops, and be used as lifeboats. The earliest RHIB boats had limited uses and capacities compared to later designs, although this is owed almost entirely to indirect development efforts such as material research and small equipment benefits. Nonetheless, RHIB boats can be used to aid in naval patrols, maritime security, reducing accidents and repairing the ship if it has problems, and several other tasks."
 rhib_launch_2:0 "RHIB Launch Facility II"
 rhib_launch_2_desc:0 "Modernizing the RHIB with modern materials and indirect improvements made in other fields greatly improves their capacity and allows for a greater level of flexibility. However, there also need to be improvements to the RHIB launch itself including better facilities for retrieval and deployment, maintenance equipment, and the standardization of the deck itself."
 rhib_launch_3:0 "RHIB Launch Facility III"
 rhib_launch_3_desc:0 "Further improving RHIBs with modern equipment and auxiliaries can greatly aid in interoperability between RHIBs and the ship itself. Additionally, including wheelhouses alongside these auxiliaries can improve patrol efficiency."
 rhib_launch_4:0 "RHIB Launch Facility IV"
 rhib_launch_4_desc:0 "An advanced RHIB center fully equipped with RHIBs for a multitude of missions and purposes to greatly reduce ship accidents and aid in patrols."
 screen_aviation_1:0 "Screen Aviation I"
 screen_aviation_1_desc:0 "ASW helicopters are large helicopters that carry ASW missiles used for taking down submarines. These helicopters can help protect ships against submarines and move faster than either the ship or the submarine can. Outfitting platforms with a basic helipad and arming them with an ASW helicopter and its maintenance crew can greatly improve a ship's anti-submarine capability."
 screen_aviation_2:0 "Screen Aviation II"
 screen_aviation_2_desc:0 "While having a basic platform and a ASW helicopter is simple and effective, it isn't enough to meet the needs of the modern army. Equipping a screen aviation facility with additional spare parts and all the equipment necessary to maintain the helicopter for an extended period while out at sea is necessary to ensure continuous, safe operations and continue the ship's protection against submarines."
 screen_aviation_3:0 "Screen Aviation III"
 screen_aviation_3_desc:0 "Outfitting the screen aviation platform with auxiliaries and equipment to mount more modern helicopters is expensive but necessary in order to hold said modern helicopters."
 screen_aviation_4:0 "Screen Aviation IV"
 screen_aviation_4_desc:0 "Modern screen aviation platforms come equipped with highly advanced electronic and mission control systems to aid interoperability between the helicopter and the ship. When combined with this modern equipment, ASW helicopters can achieve high levels of mission efficiency and protect their craft from submarines."
 
 ### MTG Naval Modules ###
 
 #Countermeasures
 countermeasures_0:0 "Smoke Screen"
 countermeasures_0_desc:0 "A smoke screen is smoke released to mask the movement or location of military units such as infantry, tanks, aircraft, or ships. In warships such a smoke screen is often generated."
 countermeasures_1:0 "Pyrophoric Flares"
 countermeasures_1_desc:0 "A flare or decoy flare is an aerial infrared countermeasure used by a warship in this case to quickly employ a counter to an infrared seeking missile or infrared spotting scopes."
 countermeasures_2:0 "Chaff Dispensers"
 countermeasures_2_desc:0 "Chaff is a radar countermeasure in which aircraft or other targets spread a cloud of small, thin pieces of aluminium, metallized glass fibre or plastic, which either appears as a cluster of primary targets on radar screens or swamps the screen with multiple returns, in order to confuse and distract."
 countermeasures_3:0 "Laser Dazzlers"
 countermeasures_3_desc:0 "A dazzler is a non-lethal weapon which uses intense directed radiation to temporarily disable its target with flash blindness. Targets can include sensors or human vision."
 countermeasures_4:0 "Automatic Chaff/Flare Response"
 countermeasures_4_desc:0 "Automated chaff or flare reponses are triggered without any human intervention. An onboard computer will calculate an incoming threat and fire chaff or flares accordingly."
 countermeasures_5:0 "FTG/DRFM"
 countermeasures_5_desc:0 "False Target Generators and Digital Radio Frequency Memory jammers are automated systems that can be used from an electronic warfare perspective to make a ship appear on radar where it is not. Active jamming of digital frequencies can complement it to additionally confuse an opposing force."
 countermeasures_6:0 "Active Missile Decoys"
 countermeasures_6_desc:0 "Active Missile Decoys are often disposable, offboard, active decoy designed to lure anti-ship missiles away from their targets. Some have a unique design in that the decoy van hover in mid-air while drawing the incoming anti-ship missile."
 
 #Sonar
 maritime_sonar_0:0 "Sound Navigation and Ranging"
 maritime_sonar_0_short:0 "Sonar"
 maritime_sonar_0_desc:0 "Sonar (sound navigation and ranging) is a technique that uses sound propagation (usually underwater, as in submarine navigation) to navigate, measure distances (ranging), communicate with or detect objects on or under the surface of the water, such as other vessels."
 maritime_sonar_1:0 "Magnetic Anomaly Detectors"
 maritime_sonar_1_short:0 "MAD" 
 maritime_sonar_1_desc:0 "A magnetic anomaly detector (MAD) is an instrument used to detect minute variations in the Earth's magnetic field. The term refers specifically to magnetometers used by military forces to detect submarines (a mass of ferromagnetic material creates a detectable disturbance in the magnetic field)."
 maritime_sonar_2:0 "Hybrid Magnetostrictive-piezoelectric Transducer Sonar"
 maritime_sonar_2_short:0 "Advanced Sonar"
 maritime_sonar_2_desc:0 "In the 1970s, compounds of rare earths and iron were discovered with superior magnetomechanic properties, namely the Terfenol-D alloy. This made possible new designs, e.g. a hybrid magnetostrictive-piezoelectric transducer. The most recent of these improved magnetostrictive materials is Galfenol."
 maritime_sonar_3:0 "Global Sonar Surveillance System"
 maritime_sonar_3_short:0 "Global Sonar Surveillance System"
 maritime_sonar_3_desc:0 "GSSS is a network of hydrophone arrays mounted on the seafloor throughout the Atlantic and Pacific oceans like with The SOSUS system it takes advantage of the sound channel that exists in the ocean, which allows low-frequency sound to travel great distances. This channel is called the SOund Fixing And Ranging, or SOFAR."
 maritime_sonar_4:0 "Multi-Sensor Anti-Submarine Coordination"
 maritime_sonar_4_short:0 "MSASC"
 maritime_sonar_4_desc:0 "New underwater threats have led to a significant shift in requirements leading to a a multi-sensor assessment of the overall underwater situation."

