 # Sub Engines #
 conventional_sub_engines_0:0 "WW2 Submarine Engines"
 conventional_sub_engines_0_short:0 "WW2 Sub Engines"
 conventional_sub_engines_0_desc:0 "Most early submarines used a direct mechanical connection between the combustion engine and propeller, switching between diesel engines for surface running and electric motors for submerged propulsion. This was effectively a "parallel" type of hybrid, since the motor and engine were coupled to the same shaft."

 conventional_sub_engines_1:0 "Improved Submarine Engines"
 conventional_sub_engines_1_short:0 "Improved Sub Engines"
 conventional_sub_engines_1_desc:0 "A true diesel-electric transmission arrangement, by contrast, the propeller or propellers are always driven directly or through reduction gears by one or more electric motors, while one or more diesel generators provide electric energy for charging the batteries and driving the motors."

 conventional_sub_engines_2:0 "Advanced Submarine Engines"
 conventional_sub_engines_2_short:0 "Advanced Sub Engines"
 conventional_sub_engines_2_desc:0 "This technology uses a submarine diesel engine which can be operated conventionally on the surface, but which can also be provided with oxidant, usually stored as liquid oxygen, when submerged. Since the metal of an engine would burn in pure oxygen, the oxygen is usually diluted with recycled exhaust gas. Argon replaces exhaust gas when the engine is started."

 conventional_sub_engines_3:0 "Stirling Submarine Engines"
 conventional_sub_engines_3_short:0 "Stirling Sub Engines"
 conventional_sub_engines_3_desc:0 "A Stirling engine is a heat engine that is operated by the cyclic compression and expansion of air or other gas (the working fluid) at different temperatures, resulting in a net conversion of heat energy to mechanical work. More specifically, the Stirling engine is a closed-cycle regenerative heat engine with a permanent gaseous working fluid. Closed-cycle, in this context, means a thermodynamic system in which the working fluid is permanently contained within the system."

 conventional_sub_engines_4:0 "Pump-jet Submarine Engines"
 conventional_sub_engines_4_short:0 "Pump-jet Sub Engines"
 conventional_sub_engines_4_desc:0 "Toward the end of the 20th century, some submarines, such as the British Vanguard-class began to be fitted with pump-jet propulsors instead of propellers. Though these are heavier, more expensive, and less efficient than a propeller, they are significantly quieter, providing an important tactical advantage."

 nuclear_sub_engines_0:0 "Early Nuclear Submarine Engines"
 nuclear_sub_engines_0_short:0 "Early Nuclear Sub Engines"
 nuclear_sub_engines_0_desc:0 "An early Submarine Thermal Reactor or STR, also known as the S2W reactor in US Navy service is a pressurized water reactor. Nuclear power has the crucial advantage in submarine propulsion because it is a zero-emission process that consumes no air. This means that a submarine outfitted with such a reactor could theoretically stay submerged indefinitly."

 nuclear_sub_engines_1:0 "Improved Nuclear Submarine Engines"
 nuclear_sub_engines_1_short:0 "Improved Nuclear Sub Engines"
 nuclear_sub_engines_1_desc:0 "Nuclear power has revolutionized the submarine, finally making it a true "underwater" vessel, rather than a "submersible" craft, which could only stay underwater for limited periods. It gave the submarine the ability to operate submerged at high speeds, comparable to those of surface vessels, for unlimited periods, dependent only on the endurance of its crew."

 nuclear_sub_engines_2:0 "Modern Nuclear Submarine Engines"
 nuclear_sub_engines_2_short:0 "Modern Nuclear Sub Engines"
 nuclear_sub_engines_2_desc:0 "A pressurized water reactor (PWR) is a type of light-water nuclear reactor. PWRs constitute the large majority of the world's nuclear power plants (with notable exceptions being the UK, Japan and Canada). In a PWR, the primary coolant (water) is pumped under high pressure to the reactor core where it is heated by the energy released by the fission of atoms. The heated, high pressure water then flows to a steam generator, where it transfers its thermal energy to lower pressure water of a secondary system where steam is generated."

 sub_batteries_0:0 "Improved Submarine Batteries"
 sub_batteries_0_short:0 "Improved Sub Batteries"
 sub_batteries_0_desc:0 "Batteries first pioneerd in the late World War II era Type XXI submarine also known as the Elektroboot or Electric boat. This design incorperates more batteries to increase the time which a submarine can spend submerged to several days with recharging taking place via a snorkel system. The type XXI's battery layout is the predecesor of many other navies submarines such as the Soviet Whiskey, the US Tang, British Porpoise and Swedish Hajen classes."

 sub_batteries_1:0 "Lithium-ion Submarine Batteries"
 sub_batteries_1_short:0 "Lithium-ion Sub Batteries"
 sub_batteries_1_desc:0 "These batteries have about double the electric storage of traditional batteries, and by changing out the lead-acid batteries in their normal storage areas plus filling up the large hull space normally devoted to AIP engine and fuel tanks with many tons of lithium-ion batteries."

 sub_batteries_2:0 "Hydrogen Submarine Batteries"
 sub_batteries_2_short:0 "Hydrogen Sub Batteries"
 sub_batteries_2_desc:0 "Although hydrogen–oxygen propulsion had been considered for submarines as early as World War I, the concept was not very successful. This has been countered by storing the fuel and oxidizer in tanks outside the crew space, between the pressure hull and outer light hull. The gases are piped through the pressure hull to the fuel cells as needed to generate electricity, but at any given time there is only a very small amount of gas present in the crew space."

