 sub_hull_large_double_0_desc:0 "A large submarine with the primary role of being armed with cruise or ballistic missiles either proppeled by conventional or nuclear engines."
 sub_hull_large_double_1:0 "Large Submarine II"
 sub_hull_large_double_1_desc:0 "A more matured design for a large ballistic missile capable submarine is the mainstay of any nations nuclear detterent."
 sub_hull_large_double_2:0 "Large Submarine III"
 sub_hull_large_double_2_desc:0 "A large ballistic missile capable submarine with a modern hull that reduces its ability to be detected by its enemies."
 sub_hull_large_double_3:0 "Large Submarine IV"
 sub_hull_large_double_3_desc:0 "A modern large ballistic missile capable submarine with a truelly global reach. As a detterent this deadly and silent design is capable of more range then any of its predecesors."
