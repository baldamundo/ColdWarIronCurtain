 battle_hull_medium_4:0 "Battlecruiser Hull V"
 battle_hull_medium_0_desc:0 "A more advanced battleship hull from the late World War II era, these ships are fast and quite nimble for their size, with great armamant for their times and the potential to be upgraded with new equipment almost indefinitly."
 battle_hull_medium_1_desc:0 "A Cold War era large cruiser or battlecruiser armed with a variety of weaponry. Some still with large caliber guns from days gone and other fitted with new up and coming ship-to-air and ship-to-surface missiles."
 battle_hull_medium_2_desc:0 "A Cold War era guided large cruiser or battlecruiser armed with a variety of weapon systems for ship-to-ship, ship-to-surface or ship-to-air missile engagements."
 battle_hull_medium_3_desc:0 "A Cold War era guided large cruiser or battlecruiser with space for aviation assets to operate from together with a large lethal assortment of mission specific missile systems."
 battle_hull_medium_4_desc:0 "A modern guided missile cruiser or battlecruiser armed with the latest technology in missile systems or early railgun technology can strike from beyond the horizon like no other ship before it."
  
 #Carrier Hulls in research tree#
 
 carrier_hull_ww:0 "WW2 Carrier Hull"
 carrier_hull_ww_desc:0 "The aircraft carrier dramatically changed naval warfare in World War II, because air power was becoming a significant factor in warfare. The advent of aircraft as focal weapons was driven by the superior range, flexibility, and effectiveness of carrier-launched aircraft."

 carrier_hull_0:0 "Carrier Hull I"
 carrier_hull_1:0 "Carrier Hull II"
 carrier_hull_2:0 "Carrier Hull III"
 carrier_hull_3:0 "Carrier Hull IV"
 carrier_hull_4:0 "Carrier Hull V"
 carrier_hull_0_desc:0 "A late World War II era aircraft carrier also known as a fleet carrier is the mainstay of any large naval taskforce with many lessons learned of pervious aircraft carrier designs."
 carrier_hull_1_desc:0 "A post World War II era aircraft carrier. The advent of the jet age and navalized jet aircraft carrier designs require improvements previously not seen. With angled flight decks, jet blast deflectors and optical landing systems carriers can be more effective then was previously the case."
 carrier_hull_2_desc:0 "A Cold War era conventional aircraft carrier with an angled flight deck and with additional size requirements for larger air wings."
 carrier_hull_3_desc:0 "A Cold War era conventional aircraft carrier with an angled flight deck and or a ski jump mounted and improved range output by more efficient engines."
 carrier_hull_4_desc:0 "A modern post Cold War era conventional carrier with modern digital systems and networking capability as the new mainstay for any large task force."
 
 carrier_hull_light_0:0 "Light Carrier Hull I"
 carrier_hull_light_1:0 "Light Carrier Hull II"
 carrier_hull_light_2:0 "Light Carrier Hull III"
 carrier_hull_light_3:0 "Light Carrier Hull IV"
 carrier_hull_light_4:0 "Light Carrier Hull V"
 carrier_hull_light_0_desc:0 "A world war II era light aircraft or escort carrier that is cheaper to produce and as a result also carries less aircraft."
 carrier_hull_light_1_desc:0 "An early Cold War era light aircraft carrier. Light carriers during this era would often be employed for fleet defence, anti submarine warfare or deploying naval infantry or marines via helicopters to a landingzone."
 carrier_hull_light_2_desc:0 "A Cold War era light carrier or landing platform dock employed for either fleet defence, anti submarine warfare of as an ampibious assault ship deploying troops to shore via helicopter and landingcrafts located in a well deck."
 carrier_hull_light_3_desc:0 "An advanced Cold War era light carrier or ampibious assault ship capable of deploying naval infantry or marines or deploying a larger amount of light aircrafts for fleet defence or strikes on enemy positions in support of ground forces."
 carrier_hull_light_4_desc:0 "A modern light carrier or ampibious assault ships capable of embarking a large amount of different types of aircraft for a variety of roles."
 
 carrier_hull_super_1:0 "Supercarrier Hull I"
 carrier_hull_super_2:0 "Supercarrier Hull II"
 carrier_hull_super_3:0 "Supercarrier Hull III"
 carrier_hull_super_4:0 "Supercarrier Hull IV"
 carrier_hull_super_1_desc:0 "The introduction of the nuclear age and the adoption of smaller navalize reactors allows these large vessels not only to carry large air wings but also lets them stay at sea almost indefinitly."
 carrier_hull_super_2_desc:0 "An updated super carrier design with more efficient reactors and the capability to carry even more aircraft."
 carrier_hull_super_3_desc:0 "An advanced late Cold War era super carrier design with a massive complement of aircraft and improved reactors."
 carrier_hull_super_4_desc:0 "A modern super carrier design with further improved reactors, a massice complement of aircraft and the capability to launch them quickly and effectively by utilizing improved catapults."
 
 # Submarine Hulls #
 
 sub_hull_ww:0 "Early WW2 Submarine"
 sub_hull_ww_desc:0 "An early World War II era conventional submarine that was considered the bane of any convoys that were unlucky enough to run into one or worse, several."

 sub_hull_small_single_0:0 "Small Submarine I"
 sub_hull_small_single_0_desc:0 "A post World War II era small submarine, by no means a mini or micro submarine, these submarines can still be considered quite large and in part the true inheritors of the legacy of WWII submarines when it comes to their capabilities."
 sub_hull_small_single_1:0 "Small Submarine II"
 sub_hull_small_single_1_desc:0 "A Cold War era small submarine with a teardrop-shaped hull. This design is more efficient then previous submarines with a conventional hull."
 sub_hull_small_single_2:0 "Small Submarine III"
 sub_hull_small_single_2_desc:0 "An affordable Cold War era small submarine with a conventional propulsion system. that can strike from the deeps and is difficult to detect."
 sub_hull_small_single_3:0 "Small Submarine IV"
 sub_hull_small_single_3_desc:0 "An improved small submarine of the early modern era. These submarines are silent, and with sonar absorbing materials are very difficult to detect."
 sub_hull_small_single_4:0 "Small Submarine V"
 sub_hull_small_single_4_desc:0 "A modern era conventional submarine is an affordable tool in many nations naval toolboxes and allows them to project force which they would otherwise be unable to."

 sub_hull_large_single_0:0 "Late WW2 Submarine"
 sub_hull_large_single_0_desc:0 "A late World War II era conventional submarine with improved navigation and a snorkel capable of keeping it submerged for longer."
 sub_hull_large_single_1:0 "Post-WW2 Submarine"
 sub_hull_large_single_1_desc:0 "A post World War II era submarine taking into account all the lessons learned during that time. These submarines can stay submerged for far longer then was previously possible."
 sub_hull_large_single_2:0 "Attack Submarine I"
 sub_hull_large_single_2_desc:0 "An early Cold War era attack submarine with a teardrop-shaped hull. This design is more efficient then previous submarines with a conventional hull."
 sub_hull_large_single_3:0 "Attack Submarine II"
 sub_hull_large_single_3_desc:0 "With the teardrop hull design normalized this Cold War Era submarine hull is futher improved by implementing stealth making detection by enemy ships even more difficult."
 sub_hull_large_single_4:0 "Attack Submarine III"
 sub_hull_large_single_4_desc:0 "An advanced late Cold War era design incorperating advanced stealth technologies to reduce detection even futher and capable of being armed with a variety of weapons."
