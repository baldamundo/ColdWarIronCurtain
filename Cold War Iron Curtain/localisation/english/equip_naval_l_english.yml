 subkiller_1_desc:0 "The Hedgehog (also known as an Anti-Submarine Projector) was a forward-throwing anti-submarine weapon that was used primarily during the Second World War. The device, which was developed by the Royal Navy, fired up to 24 spigot mortars ahead of a ship when attacking a U-boat."
 subkiller_2_desc:0 "An anti submarine rocket launcher is an ahead-throwing anti-submarine warfare (ASW) rocket launcher system. It is similar in principle to the Royal Navy Hedgehog system used during the Second World War. Except for that the projectiles are rocket powered."
 subkiller_3_desc:0 "The early anti-submarine torpedoes were straight-running types and usually a group was fired in case the target manoeuvred. They can be divided into two main types, the heavyweight, fired from submarines, and the lightweight which are fired from ships."
 subkiller_4_desc:0 "Additional advancements in anti submarine torpedoes mean they have become more suffisticated then before these torpedos now can also be dropped from aircraft (both fixed wing and helicopters) and delivered by a rocket or missile system."
 subkiller_5_desc:0 "Further advancements in anti submarine torpedoes mean they have become more succesfull then before. These advanced torpedos now can also be dropped from aircraft (both fixed wing and helicopters) and delivered by a rocket or missile system at higher speeds and G-forces then before."
 subkiller_6_desc:0 "An anti-torpedo torpedo aims to destroy acoustic homing, wire-guided, non-wire guided and wake homing torpedoes that are launched against surface ships and submarines."
 
